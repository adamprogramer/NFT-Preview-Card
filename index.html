<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="logo">
    </div>
    <div class="info">
      <p class="title">Equilibrium #3429</p>
      <p class="text">Our Equilibrium collection promotes balance and calm .</p>
      <div class="date">
        <span class="eth"><img src="images/icon-ethereum.svg" alt="ethereum">&ThickSpace; 0.041 ETH</span>
        <span class="clock"><img src="images/icon-clock.svg" alt="clock"> &ThickSpace; 3 days left</span>
      </div>
    </div>
    <div class="avatar">
      <img src="images/image-avatar.png" alt="avatar">
      <p class="text">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
